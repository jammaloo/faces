<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faces</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<a id="customize" href="#">Customize</a>
<div class="faceContainer"></div>
<div id="modal" style="display: none;">
    <label>
        Image URL
        <input id="url" type="url" placeholder="Image Url" />
        <input id="load" type="button" value="Load" />
    </label>
    <p id="preview_text" style="display: none;">Click the image to select the focus point</p>
    <div id="preview_container" style="display: none;">
        <img id="preview" src="" />
        <div id="preview_cursor"></div>
    </div>
    <label>
        Number of image layers (More layers is smoother, but slower)
        <input id="slicecount" type="number" value="30" />
    </label>
    <input id="save" type="button" value="Save" />
    <input id="cancel" type="button" value="Cancel" />
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
